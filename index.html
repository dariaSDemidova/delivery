<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/index.js" defer></script>
    <title>Delivery Food</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <a href="./index.html" class="header-logo logo">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                    <div class="header-controls">
                        <button class="btn btn-primary">
                            <img src="./images/icons/user.svg" alt="user">
                            Войти
                        </button>
                        <button class="btn btn-outline" id="cart-button">
                            <img src="./images/icons/shopping-cart.svg" alt="shopping-cart">
                            Корзина
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="container">
                    <div class="banner-item">
                        <h1 class="banner-item--title">Онлайн-сервис <br> доставки еды на дом</h1>
                        <p class="banner-item--subtitle">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
                    </div>
                </div>
            </section>
            <section class="products">
                <div class="container">
                    <div class="products-header">
                        <h2 class="products-header--title">
                            Рестораны
                        </h2>
                        <input type="text" placeholder="Поиск блюд и ресторанов" class="products-header--search">
                    </div>
                    <div class="products-wrapper" id="rests-container">
                    </div>
                </div>
            </section>
        </main>

        <div class="cart-modal__overlay">
            <div class="cart-modal">
                <div class="cart-modal__header">
                    <h2 class="cart-modal__header--title">Корзина</h2>
                    <span class="cart-modal__header--close">
                        <img src="./images/icons/close.svg" alt="close">
                    </span>
                </div>
                <div class="cart-modal__body">
                    <div class="cart-item">
                        <h3 class="cart-item__title">Ролл угорь стандарт</h3>
                        <div class="cart-item__controls">
                            <div class="cart-item__controls--price">250 ₽</div>
                            <button class="btn" btn-outline>-</button>
                            <div class="cart-item__controls--count">1</div>
                            <button class="btn" btn-outline>+</button>
                        </div>
                    </div>
                    <div class="cart-item">
                        <h3 class="cart-item__title">Ролл угорь стандарт</h3>
                        <div class="cart-item__controls">
                            <div class="cart-item__controls--price">250 ₽</div>
                            <button class="btn" btn-outline>-</button>
                            <div class="cart-item__controls--count">1</div>
                            <button class="btn" btn-outline>+</button>
                        </div>
                    </div>
                    <div class="cart-item">
                        <h3 class="cart-item__title">Ролл угорь стандарт</h3>
                        <div class="cart-item__controls">
                            <div class="cart-item__controls--price">250 ₽</div>
                            <button class="btn" btn-outline>-</button>
                            <div class="cart-item__controls--count">1</div>
                            <button class="btn" btn-outline>+</button>
                        </div>
                    </div>
                </div>
                <div class="cart-modal__footer">
                    <div class="cart-modal__footer--price">1250 ₽</div>
                    <div class="cart-modal__footer--controls">
                        <button class="btn btn-primary">
                            Оформить заказ
                        </button>
                        <button class="btn btn-outline">
                            Отмена
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <a href="./index.html" class="footer-logo logo">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                    <div class="footer-nav">
                        <ul>
                            <li>Ресторанам </li>
                            <li>Курьерам</li>
                            <li>Пресс-центр</li>
                            <li>Контакты</li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <img src="./images/social/instagram.svg" alt="instagram">
                        <img src="./images/social/facebook.svg" alt="facebook">
                        <img src="./images/social/vk.svg" alt="vk">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
